<script>
    let fenetre;

    function ouvrirFermer() {
        // Ouvre la fenêtre si elle n'existe pas ou est fermée
        if (!fenetre || fenetre.closed) {
            fenetre = window.open("https://nextcloud.inrae.fr/s/kGrzT26nZ9Y6FBE", "_blank");
        } else {
            // Si la fenêtre est ouverte, ferme-la
            fenetre.close();
            setTimeout(() => {
                // Si la fenêtre est fermée, la rouvre après 1 seconde
                fenetre = window.open("https://nextcloud.inrae.fr/s/kGrzT26nZ9Y6FBE", "_blank");
            }, 1000); // Réouverture après 1 seconde
        }
    }

    // Ferme la fenêtre après un délai de 5 secondes (par exemple)
    setTimeout(() => {
        // Vérifie si la fenêtre existe et est ouverte, puis la ferme
        if (fenetre && !fenetre.closed) {
            fenetre.close();
        }
    }, 5000); // Ferme la fenêtre après 5 secondes
</script>
